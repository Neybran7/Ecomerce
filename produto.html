<!DOCTYPE html>
<html lang="ES">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" type="text/css" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"/>
    <link rel="shortcut icon" type="imagex/png" href="../img/Logo.svg" width="16" height="16">
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="../css/products.css">
    <title>Alura Geek</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-busca">
          <div class="logo">
            <img src="../img/logo.png" alt="logo" />
            <p class="logo-azul">Alura</p>
            <p>Geek</p>
          </div>
          <input i type="text" placeholder="Que desea Buscar?" />
        </div>
      </nav>
    </header>

    <section class="geral-products">
      <div class="products_title">
        <span>Todos los produtos</span> 
        <a href="../add-products.html"> <button class="product-button">Agregar Producto</button> </a>
      </div>

      <section class="products-section" data-allProducts>
        
      </section>
    </section>
    
    <section class="contato">
      <div class="referencia">
        <img src="../img/logo.png" alt="logo" />
        <p>Alura</p>
        <p>Geek</p>
      </div>
      <div class="links-uteis">
        <a href="">Quienes somos </a>
      <a href="">Politica de Privacidad</a>
      <a href="">Programa de fidelidad</a>
      <a href="">Nuestras Tiendas</a>
      <a href="">Quiero ser franquiciado</a>
      <a href="">Anuncie aqui</a>
      </div>

      <div class="form">
        <p>Hable con Nosotros</p>
        <div class="label-float">
          <input
            type="text"
            name="Nome"
            id="Nome"
            class="input-nome"
            placeholder=""
          />
          <label for="Nome" class="label-nome">Nombre</label>
        </div>
        <textarea
          name="mensagem"
          id="msg"
          cols="5"
          rows="5"
          placeholder="Escriba su mensaje"
        ></textarea>
        <button>Enviar Mensage</button>
      </div>
    </section>

  <script type="module" src="/controllers/lista-productos.js"></script>
</body>
</html>
